<!DOCTYPE html>
<html>
  <head>
    <title>Menu Page</title>
    <link rel="stylesheet" href="packages.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Include the Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <!-- Include any other dependencies you might need -->
    <script src="path/to/other/dependencies.js"></script>
    <style></style>
  </head>
  <body>
    <!--------------------------------------------------------- Header ------------------------------------------->

    <div class="header">
      <div id="menu-btn"><i class="fa-solid fa-bars"></i></div>
      <a href="index.html"><img class="logo" src="images/logo.png" /></a>

      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Packages</a>
        <a href="#">Contact Us</a>
      </nav>

      <a href="#" class="btn">Book Now</a>
    </div>

    <!--------------------------------------------------------- Packages ------------------------------------------->

    <section class="packages">
      <div class="heading">
        <span class="packages-span">Our Packages</span>
        <h1>Make your destination</h1>
      </div>

      <div class="packages-box-container">
        <div id="menu"></div>
      </div>
    </section>

    <script>
      // Initialize Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyBORetEdl7Ed7aX0Z03ZiQ2rrzCEvrn-go",
        authDomain: "haditravels-ef4b0.firebaseapp.com",
        projectId: "haditravels-ef4b0",
        storageBucket: "haditravels-ef4b0.appspot.com",
        messagingSenderId: "212772020766",
        appId: "1:212772020766:web:79b0ab9de3b7ae9ad8440f",
        measurementId: "G-9ECQV4PQSX",
        // Your Firebase configuration
      };
      firebase.initializeApp(firebaseConfig);

      // Get a reference to the database
      var database = firebase.database();

      // Fetch menu data from Firebase
      var menuRef = database.ref("menu");
      menuRef.on("value", function (snapshot) {
        var menuData = snapshot.val();

        // Display menu data on the web page
        var menuContainer = document.getElementById("menu");
        menuContainer.innerHTML = "";

        for (var key in menuData) {
          if (menuData.hasOwnProperty(key)) {
            var menuItem = menuData[key];
            var menuItemElement = document.createElement("div");
            menuItemElement.innerHTML = `
            

        <div class="box">
            <div class="image">
                <img src="${menuItem.image}" alt="${menuItem.name}" class="menu-image">
            </div>
            <div class="content">
                <div class="package-details">    
                    <div class="package-name">    
                        <h2>${menuItem.name}</h2>
                    </div>
                    <div class="package-price">        
                        <h4>Rs ${menuItem.price}</h4>
                    </div>    
                </div>    
                <p>${menuItem.description}</p>
            </div>    
        </div> 
`;
            menuContainer.appendChild(menuItemElement);
          }
        }
      });
    </script>
  </body>
</html>
